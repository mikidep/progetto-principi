group 'com.depvin.pps'
version '1.0-SNAPSHOT'

apply plugin: 'application'
mainClassName = 'com.depvin.pps.startup.StartUp'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.eclipse.persistence', name: 'eclipselink', version: '2.5.0'
    compile group: 'org.postgresql', name: 'postgresql', version: '9.4-1201-jdbc41'
    compile group: 'com.itextpdf', name: 'itextpdf', version: '5.4.2'
    compile group: 'com.itextpdf.tool', name: 'xmlworker', version: '5.4.1'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

